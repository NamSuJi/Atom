<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Creates</h2>
    <script>
      //다양한 함수 생성 방법을 볼 수 있다
      //programmer, designer, bookkeeper, data scientist 를 프로퍼티라 한다
      var coworkers = {
        "programmer":"egogin",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data sicnetist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){//coworkers 내에 있는 데이터만큼 반복
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        //this가 허용되는 이유는 coworkers에 기반하여 함수를 만들었기 때문이다
          for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
          }
      }
      coworkers.showAll();
      //showAll이 coworkers에 소속된 함수이기 때문에 코딩 내용이 화면에 나타난다
    </script>
  </body>
</html>
