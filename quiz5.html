<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>radio button</title>
  </head>
  <body>
    <h3>시작 그룹</h3>
    <input type="radio" name="start" value="새 탭 페이지 열기">새 탭 페이지 열기<br>
    <input type="radio" name="start" value="중단한 위치에서 계속하기">중단한 위치에서 계속하기<br>
    <input type="radio" name="start" value="특정페이지 또는 페이지 모음 열기">특정페이지 또는 페이지 모음 열기<br>

    <h3>개인정보 및 보안</h3>
    <input type="checkbox" name="privacy" value="동기화 및 서비스">동기화 및 서비스<br>
    <input type="checkbox" name="privacy" value="로그인 허용">로그인 허용<br>
    <input type="checkbox" name="privacy" value="페이지 미리 로드">페이지 미리 로드
  </body>
</html>
